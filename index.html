<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UX Experience</title>
    <link rel="stylesheet" href="style.css">
    <script src="FactProgress.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="loader" class="visible">
      <div class="container">
        <p class="little">Pendant votre chargement...</p>
        <p class="count"></p>
        <p class="lib"></p>
      </div>
    </div>
    <div class="sound-manage">
      <button id="cut-sound"></button>
      <div class="container">
        <div class="range-slider">
          <input type="range" orient="vertical" min="0" max="100" />
          <div class="range-slider__bar"></div>
          <div class="range-slider__thumb"></div>
        </div>
      </div>
      <input id="range-volume" type="range">
    </div>
    <div id="onoStoriesPopin" class="popin hidden">
      <div class="container">
        <div class="center">
          <div class="title"></div>
          <div class="content"></div>
          <div class="data-visualisation"></div>
        </div>
        <canvas id="soundCanvas" width="500" height="200"></canvas>
      </div>
    </div>
    <script src="onoHystory.js" type="text/javascript"></script>
    <script type="text/javascript" src="DynamicSpell.js"></script>
    <script src="lib/three.js-master/build/three.min.js"></script>
    <script src="lib/three.js-master/examples/js/controls/OrbitControls.js"></script>
    <script src="BezierEasing.js" type="text/javascript"></script>
    <script src="data.js"></script>
    <script type="text/javascript" src="CircleProgress.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
